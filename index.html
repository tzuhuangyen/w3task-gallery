<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset -->
    <link rel="stylesheet" href="reset.css" />
    <!-- bs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&family=Sometype+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/a9ce70e31b.js"
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- mystyles -->
    <link rel="stylesheet" href="./src/styles/all.css" />
    <title>base layout</title>
  </head>
  <body>
    <h1>this is base web layout with reset bs5 icon fonts swiper</h1>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="fa-solid fa-flag"></i>Launch demo modal<i
        class="fa-solid fa-bars"
      ></i>
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- bs5 -->

    <!-- products  -->
    <div class="containrt">
      <ul class="filter-btn d-flex justify-content-around" id="filterBtn">
        <li><button data-btn="chicken">chicken</button></li>
        <li><button data-btn="beef">Beef</button></li>
        <li><button data-btn="pork">Pork</button></li>
        <li><button data-btn="duck">Duck</button></li>
        <li><button data-btn="other">other</button></li>
        <li><button data-btn="pre-order">pre-order</button></li>
        <li><button data-btn="in stock">in stock</button></li>
        <li><button data-btn="customized">Customized</button></li>
        <li><button data-btn="allBtn" class="active">all</button></li>
        <li>
          <select id="sortSelect">
            <option value="all" selected>sort</option>
            <option value="increase">low to hight</option>
            <option value="decrease">high to low</option>
          </select>
        </li>
      </ul>

      <div class="row" id="productList"></div>
    </div>
    <div class="listNum">
      <p>total<span id="listNum"></span>items</p>
    </div>
    <!-- bs  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script type="module">
      import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

      const swiper = new Swiper(...)
    </script> -->
    <script src="./src/js/all.js"></script>
  </body>
</html>
